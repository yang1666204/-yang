<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script>
        window.onload = function(){
            var password = document.querySelector("#password");
            password.onblur = function () {
                var zhanghaoValue = document.getElementById("zhanghao").value;
                var passwordValue = document.getElementById("password").value;
                var xml = null;
                if (window.XMLHttpRequest) {
                    xml = new XMLHttpRequest();
                } else {
                    xml = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xml.open("post","http://182.254.170.158:7001/api/login" ,true);
                xml.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                var param = "uesrname" + zhanghaoValue +"&password" + passwordValue;
                console.log(passwordValue);
                xml.send(param);
                xml.onreadystatechange = function(){
                    if(xml.readyState == 4 && xml.status == 200){
                        var result = xml.responseText;
                        var span =document.querySelector("#span");
                        result = JSON.parse(result);
                        console.log(result);
                        if(result.code == 1){
                            console.log(result.msg);
                            span.innerText = result.msg;
                        }else if(result.code == 0){
                            console.log("sadas");
                            span.innerText = result.msg;
                        }
                    }
                }
              }
        }
    </script>
</head>

<body>
    <h1>登录界面</h1>
    <form action="http://182.254.170.158:7001/api/login" method="POST">
        账号<input type="text" id="zhanghao"><br>
        密码<input type="text" name="password" id="password">
        <p id="span"></p>
        <input type="submit" value="登录">
    </form>
</body>

</html>
