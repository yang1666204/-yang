<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">

            <p class="">Some Text</p>
        </div>
    </div>
    <script>
        alert(findAllHtmlSpanInOneSection("news-normal"));
        findListItem("news-normal", "JS")
        getActiveLinkContent("news-normal")
        function getAllListItem() {
            return document.getElementsByTagName("li");
            // 返回页面中所有li标签
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            var div = document.getElementById(sectionId);
            var content = div.childNodes.item(3);
            var ul = content.childNodes.item(1);
            var lis = ul.childNodes;
            for (var i = 0; i < lis.length; i++) {
                var span = lis.item(i);
                var num = span.childNodes.length;
                for (var j = 0; j < num; j++) {
                    var spanone = span.childNodes.item(j);
                    if (spanone.innerHTML == "HTML") {
                        return spanone;//执行到return标志函数结束 如何返回所有？
                    }
                }
            }
        }
        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            var id = document.getElementById(sectionId);
            var ul = id.childNodes.item(3);
            var lis = ul.childNodes.item(1);
            var li = lis.childNodes;
            for (var i = 0; i < li.length; i++) {
                var span = li.item(i);
                var num = span.childNodes.length;
                for (var j = 0; j < num; j++) {
                    var spanone = span.childNodes.item(j);
                    if (spanone.innerHTML == spanCont) {
                        console.log(spanone);
                        return span;
                    }
                }
            }
        }

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            var length=document.getElementById(sectionId).getElementsByTagName('a').length;
            for (var i = 0; i < length; i++) {
                var sum = document.getElementById(sectionId).getElementsByTagName('a')[i];
                var name = sum.className;
                if (name == "active") {
                    console.log(sum.innerHTML);
                    return sum.innerHTML;
                }
            }

        }

    </script>
</body>

</html>
