<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务3-2</title>
</head>
<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">

            <p class="">Some Text</p>
        </div>
    </div>
    <script>
        getAllListItem()
        findAllHtmlSpanInOneSection("news-normal")
        findListItem("news-normal", "CSS")
        getActiveLinkContent("news-normal")
        function getAllListItem() {
        // 返回页面中所有li标签
        var li = document.querySelectorAll('li');
        for(var i =0; i < li.length; i++){
            console.log(li[i]);
        }
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
       var sum = document.querySelector("#"+sectionId).querySelectorAll('span');
       for(var i=0;i<sum.length;i++){
           if(sum[i].innerHTML=="HTML"){
               console.log(sum[i]);
           }
       }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
       var sum=document.querySelector("#"+sectionId).querySelectorAll('span');
        for(var i= 0;i<sum.length;i++){
            if(sum[i].textContent==spanCont){
                console.log(sum[i].parentNode);
            }
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sum=document.querySelector("#"+sectionId).querySelectorAll(".active");
        for(var i=0;i<sum.length;i++){
            console.log(sum[i].textContent);
        }
    }
    </script>
</body>
</html>
<!-- 再次晚上前面的几个查找元素的练习，但是使用querySelector及querySelectorAll -->
